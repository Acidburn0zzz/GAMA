language: java

dist: trusty

# Pour éviter de retélécharger les dépendances à chaque étape...
cache:
  directories:
  - $HOME/.m2

jdk:
  - openjdk8
  - oraclejdk8

stages:
  - compile
  - name: test
  - name: deploy
    if: branch = master

jobs:
  include:
    - stage: compile
      script: mvn compile
    - stage: test
      script: jdk_switcher use openjdk8 && mvn test
      script: jdk_switcher use oraclejdk8 && mvn test
    - stage: deploy
      script: mvn install
